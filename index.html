<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.thequint.com/thequint%2F2024-01%2Ff62157dd-3bf1-42a3-aa2a-788d4de98fa4%2FRedmi_Note_13_5G_Series_India_launch_on_January_4_officially_announced.png"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.zeebiz.com/sites/default/files/2024/01/02/274923-redminote13profirstimpressi.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://techpoint.africa/wp-content/uploads/2024/01/image-3.png" class="d-block w-100"
                        alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2 class="my-4">Featured Products</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://techpoint.africa/wp-content/uploads/2024/01/image-3.png" alt="Product 1">
                    <h4 class="my-3">Redmi note 13</h4>
                    <p>budget friendly phone</p>
                    <p>$19.99</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://cdn.zeebiz.com/sites/default/files/2024/01/02/274923-redminote13profirstimpressi.jpg"
                        alt="Product 2">
                    <h4 class="my-3">Redmi note 13 pro</h4>
                    <p>budget friendly phone</p>
                    <p>$24.99</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://images.thequint.com/thequint%2F2024-01%2Ff62157dd-3bf1-42a3-aa2a-788d4de98fa4%2FRedmi_Note_13_5G_Series_India_launch_on_January_4_officially_announced.png"
                        alt="Product 3">
                    <h4 class="my-3">Redmi note 13 max</h4>
                    <p>budget friendly phone</p>
                    <p>$54.99</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2024 E-commerce Website</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".add-to-cart").click(function () {
                alert("Product added to cart!");
            });
        });
    </script>
</body>

</html>
